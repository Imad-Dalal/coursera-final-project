<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Interactive Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
            background-color: #1a1a2e;
        }

        h1 {
            color: #66aaff;
            margin-bottom: 30px;
        }

        #display {
            color: white;
            text-shadow: 0 0 10px black;
            font-size: 22px;
            width: 90%;
            height: 380px;
            margin: 0 auto 20px;
            border: 3px solid #555;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: background-image 0.3s ease;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
        }

        .preview {
            width: 170px;
            height: 120px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 6px;
            border: 2px solid transparent;
            transition: transform 0.3s, border 0.3s, box-shadow 0.3s;
        }

        .preview:hover,
        .preview:focus {
            border: 2px solid #66aaff;
            transform: scale(1.05);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 170, 255, 0.3);
        }

        .preview:focus {
            box-shadow: 0 0 0 3px rgba(102, 170, 255, 0.7);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>

<body onload="addTabFocus();">

    <h1>Accessible Interactive Photo Gallery</h1>
    
    <div id="display" role="img" aria-label="Image preview area">
        <span id="display-text">Hover or focus an image to preview it here.</span>
    </div>

    <div class="gallery" role="toolbar" aria-label="Image gallery navigation">
        <button class="gallery-item" role="button" aria-label="Preview image: Anime girl with blue hair looking at the sky">
            <img class="preview"
                 src="images/ph1.webp"
                 alt="Anime girl with blue hair looking at the sky"
                 onmouseover="updateImage(this)" onmouseleave="resetImage()"
                 onfocus="updateImage(this)" onblur="resetImage()">
        </button>

        <button class="gallery-item" role="button" aria-label="Preview image: Anime boy standing in the wind">
            <img class="preview"
                 src="images/ph2.webp"
                 alt="Anime boy standing in the wind"
                 onmouseover="updateImage(this)" onmouseleave="resetImage()"
                 onfocus="updateImage(this)" onblur="resetImage()">
        </button>

        <button class="gallery-item" role="button" aria-label="Preview image: Cherry blossom anime street scene">
            <img class="preview"
                 src="images/ph3.webp"
                 alt="Cherry blossom anime street scene"
                 onmouseover="updateImage(this)" onmouseleave="resetImage()"
                 onfocus="updateImage(this)" onblur="resetImage()">
        </button>

        <button class="gallery-item" role="button" aria-label="Preview image: Night city with glowing neon lights">
            <img class="preview"
                 src="images/ph4.jpg"
                 alt="Night city with glowing neon lights"
                 onmouseover="updateImage(this)" onmouseleave="resetImage()"
                 onfocus="updateImage(this)" onblur="resetImage()">
        </button>

        <button class="gallery-item" role="button" aria-label="Preview image: Anime girl holding an umbrella in the rain">
            <img class="preview"
                 src="images/ph5.jpg"
                 alt="Anime girl holding an umbrella in the rain"
                 onmouseover="updateImage(this)" onmouseleave="resetImage()"
                 onfocus="updateImage(this)" onblur="resetImage()">
        </button>

        <button class="gallery-item" role="button" aria-label="Preview image: Anime sunset over ocean">
            <img class="preview"
                 src="images/ph6.jpg"
                 alt="Anime sunset over ocean"
                 onmouseover="updateImage(this)" onmouseleave="resetImage()"
                 onfocus="updateImage(this)" onblur="resetImage()">
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
